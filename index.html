<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>
    <style>
        body {
            margin: 0;
            width: 320px;
            text-wrap: nowrap;
        }

        .signature {
            font-family: Arial, sans-serif;
            font-size: 12px;
            color: #333;
            width: 320px;
            box-sizing: border-box;
        }

        .company-logo {
            width: 40px;
        }

        table.signature-table {
            border-collapse: collapse;
            width: fit-content;
            border-bottom: 1px #333 solid;
        }

        .signature-table td {
            padding-bottom: 5px;
        }

        .employee-info {
            padding-right: 2px;
            line-height: 1.2;
            min-width: 60px;
            max-width: 100px;
        }

        .contact-info {
            padding-left: 5px;
            vertical-align: bottom;
            border-left: 1px #333 solid;
        }

        .contact-info ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .contact-item {
            display: inline-block;
            vertical-align: middle;
            line-height: 1.2;
        }

        .contact-type {
            font-weight: bold;
            display: inline-block;
            vertical-align: middle;
            line-height: 1.2;
        }

        .contact-type img {
            width: 10px;
            height: 10px;
            vertical-align: middle;
            object-fit: contain;
        }

        .signature a {
            text-decoration: underline;
            color: #333;
            margin-left: 2px;
        }

        .signature img {
            margin-right: 5px;
        }
    </style>

</head>

<body>
    <div class="signature">
        <table class="signature-table">
            <tr>
                <td class="company-logo" valign="center">
                    <img src="./diffract_1x1.png" alt="Diffract Design" width="40" height="40">
                </td>
                <td class="employee-info" valign="bottom">
                    <strong>Josh Musgrave<br /></strong>
                    Director<br>
                    <span class="company">Diffract Design</span>
                </td>
                <td class="contact-info" valign="bottom">
                    <ul>
                        <li>
                            <div class="contact-item">
                                <span class="contact-type">

                                    <img src="./phone.png">
                                </span>
                                <a href="tel:+44(0)07517089081">07517 089081</a>
                            </div>
                        </li>
                        <li>
                            <div class="contact-item">
                                <span class="contact-type">

                                    <img src="./email.png" alt="">
                                </span>
                                <a href="mailto:josh@diffract.design">josh@diffract.design</a>
                            </div>
                        </li>
                        <li>
                            <div class="contact-item">
                                <span class="contact-type">

                                    <img src="./website.png" alt="">
                                </span>
                                <a href="https://www.diffract.design">www.diffract.design</a>
                            </div>
                        </li>
                    </ul>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
