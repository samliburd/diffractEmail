<!DOCTYPE html>
<html>

<head>
    <style>
        /* Inline CSS for email clients */
        body {
            margin: 0;
        }

        .signature {
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #333;
            border-bottom: 1px #333 solid;
            padding-bottom: 5px;
            width: fit-content;
            box-sizing: border-box;
        }

        .divider {
            border-left: 1px #333 solid;
            height: 100%;
            display: inline-block;
            margin-left: 10px;
            margin-right: 10px;
        }

        .contact-info {
            padding-left: 10px;
            vertical-align: bottom;
        }

        .contact-info ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .contact-item {
            display: flex;
            align-items: center;
        }

        .contact-type {
            font-weight: bold;
            width: 70px;
            display: inline-block;
            text-align: left;
            margin-right: 2px;
        }

        .signature a {
            text-decoration: underline;
            color: #333;
            margin-left: 2px;
        }

        .signature img {
            margin-right: 10px;
        }

        .social-icons img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="signature">
        <table>
            <tr>
                <td valign="center">
                    <img src="./diffract_1x1.png" alt="Your Name" width="60" height="60">
                </td>
                <td valign="bottom">
                    <strong>Josh Musgrave<br /></strong>
                    Director<br>
                    <span class="company">Diffract Design</span>
                </td>

                <td class="contact-info" valign="bottom">
                    <ul>
                        <li>
                            <div class="contact-item"><span class="contact-type">Phone:</span> <a
                                    href="tel:+44(0)07517089081">07517 089081</a></div>
                        </li>
                        <li>
                            <div class="contact-item"><span class="contact-type">Email:</span> <a
                                    href="mailto:josh@diffract.design">josh@diffract.design</a></div>
                        </li>
                        <li>
                            <div class="contact-item"><span class="contact-type">Website:</span> <a
                                    href="https://www.diffract.design">www.diffract.design</a></div>
                        </li>
                    </ul>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
